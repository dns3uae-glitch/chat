<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الكاميرا مع التنبيهات</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        video {
            border: 5px solid #ccc;
            border-radius: 8px;
            background-color: #000;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .alert {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
        .audio-alert {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>

    <h2>عرض الكاميرا المباشر مع التنبيهات</h2>
    <video id="video" width="600" height="450" autoplay playsinline></video>
    <button id="startButton">تشغيل الكاميرا</button>
    <div id="alert" class="alert"></div>
    <div id="audioAlert" class="audio-alert"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.4/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.4/drawing_utils.js"></script>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const alertBox = document.getElementById('alert');
        const audioAlertBox = document.getElementById('audioAlert');

        let isTired = false;
        let isLookingAway = false;
        let blinkDuration = 0;
        let lastBlinkTime = Date.now();
        let blinkThreshold = 1000; // 1 second for detecting blink
        let faceDirection = 0;
        let blinkCount = 0;

        const audioAlert = new Audio('https://www.soundjay.com/button/beep-07.wav');  // Add a simple alert sound

        startButton.addEventListener('click', async () => {
            try {
                // Request access to the camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                });

                // Display the video stream
                video.srcObject = stream;
                video.play();

                // Hide the button after starting the video
                startButton.style.display = 'none';

                // Initialize MediaPipe Face Mesh
                const faceMesh = new FaceMesh.FaceMesh({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/${file}`
                });

                faceMesh.onResults(onFaceResults);
                const camera = new Camera(video, {
                    onFrame: async () => {
                        await faceMesh.send({ image: video });
                    },
                    width: 600,
                    height: 450
                });
                camera.start();

            } catch (err) {
                // Handle errors (like permission denied)
                console.error("Error: ", err);
                alert("لا يمكن الوصول إلى الكاميرا. تأكد من منح الإذن.");
            }
        });

        function onFaceResults(results) {
            if (!results.multiFaceLandmarks) return;

            results.multiFaceLandmarks.forEach(landmarks => {
                const leftEye = landmarks[33];
                const rightEye = landmarks[133];

                // Calculate the distance between the eyes to detect tiredness
                const eyeDistance = Math.sqrt(
                    Math.pow(leftEye.x - rightEye.x, 2) + Math.pow(leftEye.y - rightEye.y, 2)
                );

                // Calculate blink duration
                const currentTime = Date.now();
                if (eyeDistance < 0.05) {
                    isTired = true;
                    blinkCount++;
                    blinkDuration = currentTime - lastBlinkTime;
                    if (blinkDuration > blinkThreshold) {
                        alertBox.innerHTML = 'أنت مرهق! حاول أخذ فترة راحة.';
                        audioAlertBox.innerHTML = 'أنت مرهق! ';
                        audioAlert.play();
                    }
                } else {
                    isTired = false;
                    alertBox.innerHTML = '';
                    audioAlertBox.innerHTML = '';
                }

                // Detect direction of the face for attention
                const nose = landmarks[1];
                if (nose.x < 0.3 || nose.x > 0.7) {
                    isLookingAway = true;
                    alertBox.innerHTML += '<br>أنت غير منتبه! يرجى النظر إلى الشاشة.';
                    audioAlertBox.innerHTML = 'أنت غير منتبه! ';
                    audioAlert.play();
                } else {
                    isLookingAway = false;
                }
            });
        }
    </script>

</body>
</html>
